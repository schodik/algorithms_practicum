<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Определение четности числа Фибоначчи</title>
</head>
<body>
    <h1>Определение четности числа Фибоначчи по последней цифре</h1>
    <label for="inputNumber">Введите значение n: </label>
    <input type="number" id="inputNumber" min="0" max="1000000">
    <button id="calculateButton">Определить четность</button>
    <button id="clearButton">Очистить результат</button>
    <div id="result"></div>

    <script src="main5.js"></script>
</body>
</html>
